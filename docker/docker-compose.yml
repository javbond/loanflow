services:
  # ===========================================
  # DATABASES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: loanflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loanflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loanflow_secret}
      POSTGRES_DB: loanflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loanflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loanflow-network

  mongodb:
    image: mongo:7.0
    container_name: loanflow-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-loanflow}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-loanflow_secret}
      MONGO_INITDB_DATABASE: loanflow_docs
    volumes:
      - mongodb_data:/data/db
      - ./init/mongo:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loanflow-network

  redis:
    image: redis:7-alpine
    container_name: loanflow-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-loanflow_secret}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-loanflow_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loanflow-network

  # ===========================================
  # IDENTITY & AUTH
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: loanflow-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/auth_db
      KC_DB_USERNAME: ${POSTGRES_USER:-loanflow}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-loanflow_secret}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./init/keycloak:/opt/keycloak/data/import:ro
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - loanflow-network

  # ===========================================
  # WORKFLOW ENGINE
  # ===========================================
  flowable:
    image: flowable/flowable-rest:6.8.0
    container_name: loanflow-flowable
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workflow_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-loanflow}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-loanflow_secret}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      FLOWABLE_REST_APP_ADMIN_USER_ID: admin
      FLOWABLE_REST_APP_ADMIN_PASSWORD: admin
    ports:
      - "${FLOWABLE_PORT:-8085}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/flowable-rest/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - loanflow-network

  flowable-ui:
    image: flowable/flowable-ui:latest
    container_name: loanflow-flowable-ui
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workflow_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-loanflow}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-loanflow_secret}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      FLOWABLE_COMMON_APP_IDM_ADMIN_USER: admin
      FLOWABLE_COMMON_APP_IDM_ADMIN_PASSWORD: admin
    ports:
      - "${FLOWABLE_UI_PORT:-8086}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/flowable-ui/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - loanflow-network

  # ===========================================
  # OBJECT STORAGE
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: loanflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-loanflow}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-loanflow_secret}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - loanflow-network

  minio-init:
    image: minio/mc:latest
    container_name: loanflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set loanflow http://minio:9000 ${MINIO_USER:-loanflow} ${MINIO_PASSWORD:-loanflow_secret};
      mc mb loanflow/loan-documents --ignore-existing;
      mc mb loanflow/kyc-documents --ignore-existing;
      mc mb loanflow/templates --ignore-existing;
      exit 0;
      "
    networks:
      - loanflow-network

  # ===========================================
  # MESSAGE QUEUE
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: loanflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-loanflow}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-loanflow_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - loanflow-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  rabbitmq_data:

networks:
  loanflow-network:
    driver: bridge
    name: loanflow-network
