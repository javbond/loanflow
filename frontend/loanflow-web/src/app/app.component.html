<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <mat-icon>account_balance</mat-icon>
      <span>LoanFlow</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Customers</span>
      </a>
      <a mat-list-item routerLink="/loans" routerLinkActive="active">
        <mat-icon matListItemIcon>request_quote</mat-icon>
        <span matListItemTitle>Loan Applications</span>
      </a>
      <a mat-list-item routerLink="/documents" routerLinkActive="active">
        <mat-icon matListItemIcon>folder</mat-icon>
        <span matListItemTitle>Documents</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
