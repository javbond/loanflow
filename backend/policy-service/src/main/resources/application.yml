server:
  port: 8086

spring:
  application:
    name: policy-service

  data:
    mongodb:
      uri: mongodb://loanflow:loanflow_secret@localhost:27017/policy_db?authSource=admin
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:loanflow}
    password: ${RABBITMQ_PASSWORD:loanflow_secret}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/loanflow
          jwk-set-uri: http://localhost:8180/realms/loanflow/protocol/openid-connect/certs

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Policy Configuration
policy:
  cache:
    ttl-minutes: 30
    max-entries: 1000

logging:
  level:
    com.loanflow: DEBUG
    org.springframework.data.mongodb: INFO
    org.springframework.data.redis: INFO

---
spring:
  config:
    activate:
      on-profile: uat
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/loanflow
          jwk-set-uri: http://localhost:8180/realms/loanflow/protocol/openid-connect/certs
