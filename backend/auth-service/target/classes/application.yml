server:
  port: 8085

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/loanflow_auth
    username: loanflow
    password: loanflow_secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: loanflow-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 3600000        # 1 hour in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Logging
logging:
  level:
    com.loanflow: DEBUG
    org.springframework.security: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

---
# UAT Profile
spring:
  config:
    activate:
      on-profile: uat
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.loanflow: DEBUG
    org.springframework.security: DEBUG
