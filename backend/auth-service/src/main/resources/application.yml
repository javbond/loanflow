server:
  port: 8085

spring:
  application:
    name: auth-service

  # OAuth2 Resource Server Configuration (Keycloak JWT validation)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# Keycloak Configuration
keycloak:
  server-url: http://localhost:8180
  realm: loanflow
  client-id: loanflow-web
  # client-secret: only needed for confidential clients

# Logging
logging:
  level:
    com.loanflow: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

---
# UAT Profile (Security relaxed for testing)
spring:
  config:
    activate:
      on-profile: uat
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use same Keycloak for UAT
          issuer-uri: http://localhost:8180/realms/loanflow
          jwk-set-uri: http://localhost:8180/realms/loanflow/protocol/openid-connect/certs

logging:
  level:
    com.loanflow: DEBUG
    org.springframework.security: DEBUG

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/loanflow
          jwk-set-uri: http://keycloak:8080/realms/loanflow/protocol/openid-connect/certs

keycloak:
  server-url: http://keycloak:8080
