# Integration test configuration for document-service
# Uses Flapdoodle embedded MongoDB â€” DO NOT specify a URI; let Flapdoodle auto-configure

spring:
  data:
    mongodb:
      auto-index-creation: true

  # Disable security, RabbitMQ, and mail for integration tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# MinIO mock config (will be mocked via @MockBean)
minio:
  endpoint: http://localhost:9000
  access-key: test
  secret-key: test
  bucket: test-documents

server:
  port: 0

logging:
  level:
    com.loanflow: DEBUG
    org.springframework.test: INFO
    de.flapdoodle: INFO
