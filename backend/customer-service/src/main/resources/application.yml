spring:
  application:
    name: customer-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customer_db}
    username: ${DB_USER:loanflow}
    password: ${DB_PASSWORD:loanflow_secret}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: identity

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: identity
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/loanflow}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8180/realms/loanflow/protocol/openid-connect/certs}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:loanflow}
    password: ${RABBITMQ_PASSWORD:loanflow_secret}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:loanflow_secret}

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.loanflow: DEBUG

---
spring:
  config:
    activate:
      on-profile: uat

security:
  enabled: false
